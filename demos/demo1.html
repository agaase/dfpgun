<html>
<head>
	<title>dfpgun | demo1</title>
	<style>
		.dfpgun{
			opacity:0;
			margin:10px;
		}
	</style>
	<script>
		window.onload = function(){
			$.dfpgun(
				{
				"callback" : function(ad){
					console.log("loaded"+ad.attr("id"));
					ad.animate({
						"opacity":1
					},1500).css("border","solid 1px");
				}
			});
		};
	</script>
</head>
<body>

<div class="dfpgun" data-adunit="/6355419/Travel/Europe/France/Paris" data-adsize="300x250" style="width:300px;"></div>

<script src="../src/libs/jquery-1.11.0.min.js"></script>
<script src="../dist/dfpgun-0.1.0.min.js"></script>
</body>
</html>
